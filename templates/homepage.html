<HTML>
    <HEAD>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </HEAD>
      

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #292fa3;">
            <div class="container">
              <a class="navbar-brand" href="#">Welcome, {{details[1]}}</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="#" >Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      {% for i in categories %}
                        <a class = "dropdown-item" href = "#"> {{i[1]}} </a>
                      {% endfor %}
                      <!-- <a class="dropdown-item" href="#">C-1</a>
                      <a class="dropdown-item" href="#">C-2</a>
                      <a class="dropdown-item" href="#">C-3</a>
                      <a class="dropdown-item" href="#">C-4</a> -->
                    </div>
                </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fas fa-cart-plus"></i> </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <p class = "dropdown-item">Cost: xyz</p>
                      <a class="dropdown-item" href="/cart/{{details[0]}}">Proceed to Checkout</a>
                    </div>
                  </li>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fas fa-user"></i> </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/myprofile/{{details[0]}}">My Profile</a>
                      <a class="dropdown-item" href="#">My Orders</a>
                      <p class="dropdown-item"> Points: {{details[6]}}</p>
                      <a class="dropdown-item" href="/login">Logout</a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 h-75" src="../static/images/Carousel1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 h-75" src="../static/images/Carousel3.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 h-75" src="../static/images/Carousel4.jpg" alt="Third slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 h-75" src="../static/images/Carousel5.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

          <br>
          <br>

          <section class="pt-5 pb-5">
            <div class="container">
              <div class="row">
                  <div class="col-6">
                  </div>
                  <div class="col-12">
                      <div class="row">
                        {% for i in products %}
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <img class="img-fluid" alt="100%x280" src={{i[8]}}>
                                    <div class="card-body row" align = "center" >
                                        <h4 class="col-10 card-title"><a href = "/{{details[0]}}/products/{{i[0]}}" style="color: black;">{{i[2]}}</a></h4>
                                        <a class="col-2 btn btn-success my-auto text-light"> <i class="fas fa-cart-plus"> </i></a>
                                    </div>
                                </div>
                            </div>
                          {% endfor %}
              </div>
          </div>
          </section>

    </body>
