<HTML>
    <HEAD>
        <Link rel="stylesheet" href="../static/css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/0a05ea1ff3.js" crossorigin="anonymous"></script>
        <script src="../static/js/jquery-3.4.1.min.js"></script>
        <script src="../static/js/bootstrap-4.4.1.js"></script>

        <script>
          jQuery(document).ready(function($) {
          tab = $('.tabs h3 a');
        
          tab.on('click', function(event) {
            event.preventDefault();
            tab.removeClass('active');
            $(this).addClass('active');
        
            tab_content = $(this).attr('href');
            $('div[id$="tab-content"]').removeClass('active');
            $(tab_content).addClass('active');
          });
        });
        </script>
    </HEAD>

    <BODY>
        <div class="form-wrap">
            <div class="tabs">
              <h3 class="customer-tab"><a class="active" href="#customer-tab-content">Customer</a></h3>
              <h3 class="seller-tab"><a href="#seller-tab-content">Seller</a></h3>
              <h3 class="manager-tab"><a href="#manager-tab-content">Manager</a></h3>
            </div><!--.tabs-->
        
            <div class="tabs-content">
              <div id="customer-tab-content" class="active">
                <form class="customer-form" action="" method="post">
                  <input type="text" class="input" id="user_name" autocomplete="off" placeholder="Username">
                  <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
                  <input type="submit" class="button" value="Login">
                </form><!--.seller-form-->
                <div class="help-text">
                  <p><a href="#">Don't have an account? Sign Up</a></p>
                </div><!--.help-text-->
              </div><!--.customer-tab-content-->
        
              <div id="seller-tab-content">
                <form class="seller-form" action="" method="post">
                  <input type="text" class="input" id="user_login" autocomplete="off" placeholder="Username">
                  <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
        
                  <input type="submit" class="button" value="Login">
                </form><!--.login-form-->
                <div class="help-text">
                  <p><a href="#">Don't have an account? Sign Up</a></p>
                </div><!--.help-text-->
              </div><!--.login-tab-content-->

              <div id="manager-tab-content">
                <form class="manager-form" action="" method="post">
                  <input type="text" class="input" id="user_login" autocomplete="off" placeholder="Username">
                  <input type="password" class="input" id="user_pass" autocomplete="off" placeholder="Password">
        
                  <input type="submit" class="button" value="Login">
                </form><!--.login-form-->
                <div class="help-text">
                  <p><a href="#">Don't have an account? Sign Up</a></p>
                </div><!--.help-text-->
              </div><!--.login-tab-content-->
            </div><!--.tabs-content-->
          </div><!--.form-wrap-->    
    </BODY>
</HTML>
