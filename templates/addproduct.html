    <HEAD>

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

      <script src="../static/js/jquery-3.4.1.min.js"></script>
      <script src="../static/js/bootstrap-4.4.1.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </HEAD>

    <BODY>      
        <div class="form-wrap">
            <div class="tabs">
              <h3 class="add-product-tab">Add Product</a></h3>
            </div><!--.tabs-->
        
            <div class="tabs-content">
              <div id="-tab-content" class="active">
                <form class="add-product-form" action="/newproduct/{{id}}" method="post" enctype = "multipart/form-data">
                  <input type="text" class="input" id="product_name" autocomplete="off" placeholder="Product name" name = "product_name">
                  
                <select id="category" name="category">
                    <option value="" disabled selected hidden>Choose a Category</option>
                    <option value="laptops">Laptops</option>
                    <option value="washing machine">Washing Machine</option>
                    <option value="cycle">Cycle</option>
                    <option value="shirts">Shirts</option>
                    <option value="kurtas">Kurtas</option>
                    <option value="shoes">Shoes</option>
                    <option value="trousers">Trousers</option>
                    <option value="headphones">Headphones</option>
                    <option value="mobiles">Mobiles</option>
                    <option value="refrigerator">Refrigerators</option>
                </select> <br>

                  <input type="number" min = 0 class="input" id="price" autocomplete="off" placeholder="Price" name = "price">
                  <input type="number" min = 0 class="input" id="quantity" autocomplete="off" placeholder="Quantity" name = "quantity">
                  
                  <textarea id= "description" name="description" rows="4" cols="60" placeholder="Description"></textarea>

                  <input type="number" min = 0 class="input" id="days_to_arrive" autocomplete="off" placeholder="Days to Arrive" name = "days_to_arrive">
                  
                  <input type="file" class="input" name="product_image">

                  <input type="submit" class="button" value="Submit">
                </form><!--.customer-form-->
                </div><!--.help-text-->
              </div><!--.customer-tab-content-->
    </BODY>
</HTML>
