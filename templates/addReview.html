<HTML>
    <HEAD>
      <Link rel="stylesheet" href="../static/css/addReview.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://kit.fontawesome.com/0a05ea1ff3.js" crossorigin="anonymous"></script>
      <script src="../static/js/jquery-3.4.1.min.js"></script>
      <script src="../static/js/bootstrap-4.4.1.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </HEAD>

    <BODY>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #292fa3;">
            <div class="container">
              <a class="navbar-brand" href="#">Welcome, {{details[1]}}</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#" >Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      {% for i in categories %}
                        <a class = "dropdown-item" href = "#"> {{i[1]}} </a>
                      {% endfor %}
                    </div>
                </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fas fa-cart-plus"></i> </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <p class = "dropdown-item">Cost: xyz</p>
                      <a class="dropdown-item" href="/cart/{{details[0]}}">Proceed to Checkout</a>
                    </div>
                  </li>

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fas fa-user"></i> </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="/myprofile/{{details[0]}}">My Profile</a>
                      <a class="dropdown-item" href="#">My Orders</a>
                      <p class="dropdown-item"> Points: {{details[6]}}</p>
                      <a class="dropdown-item" href="/login">Logout</a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <br>

        <div class="form-wrap">
            <div class="tabs">
              <h3 class="add-review-tab">Add Review</a></h3>
            </div><!--.tabs-->
        
            <div class="tabs-content">
              <div id="-tab-content" class="active">
                <form class="add-product-form" action="/newproduct/{{id}}" method="post" enctype = "multipart/form-data">
                
                <select class="w-100" id="star-rating" name="stars">
                    <option value="" disabled selected hidden>No. of stars</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>

                <textarea class="mt-3" id= "write-a-review" name="write-a-review" rows="4" cols="60" placeholder="Write a review"></textarea>

                <input type="submit" class="button mt-3" value="Submit">
                </form><!--.review-form-->
                </div><!--.help-text-->
              </div><!--.review-tab-content-->
    </BODY>
</HTML>
